---
  name: Request Response Workflow
  description: Request a workflow JSON file from github and then execute the response.
  tasks:
    call github for demo1:
      blocking: true
      handler: "../taskhandlers/requestHandler"
      parameters:
        options:
          url: "https://raw.githubusercontent.com/cloudb2/processus/master/test/demo1.json"
          method: "GET"
          json: true
    Excute Workflow Response:
      blocking: true,
      handler: "../taskhandlers/workflowHandler"
      parameters:
        file: $[tasks.call github for demo1parameters.options.url]
        workflow: $[tasks.call github for demo1parameters.body]

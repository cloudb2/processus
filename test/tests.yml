      blocking: $env[TEST_TASKS_BLOCKING]
      tasks:
        Test Demo 11a:
          description: "Test Demo 11a"
          blocking: true
          handler: "../taskhandlers/workflowHandler"
          data:
            file: "$[static.test11a]"
        Test Demo 11b:
          description: "Test Demo 11b"
          blocking: true
          handler: "../taskhandlers/workflowHandler"
          data:
            file: "$[static.test11b]"

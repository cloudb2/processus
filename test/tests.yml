      description: "Test Expect Handler"
      blocking: $env[TEST_TASKS_BLOCKING]
      handler: "../taskhandlers/execHandler"
      data:
        cmd: "$[static.testExpectations]"
    wait for tests:
      blocking: true
    Test Demo 16:
      description: "Test Demo Delete"
      blocking: true
      handler: "../taskhandlers/execHandler"
      data:
        cmd: "$[static.testDelete]"
    run jshint:
      description: "run jshint"
      blocking: true
      handler: "../taskhandlers/workflowHandler"
      data:
        file: "$[static.jshint]"
    show success:
      blocking: true
      handler: "../taskhandlers/logHandler"
      data:
        level: "info"
